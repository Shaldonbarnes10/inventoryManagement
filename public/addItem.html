<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <main>
        <div class="ob1">
            <button onclick="fun1()">Display Items</button>
            <button onclick="switchtobilling()">Sell Items</button>
            <div class="addbutton"><button onclick="addItems()">ADD</button></div>
        </div>
        <div class="ob2">
            <section id="add-item">
                <h2 id="form-heading">Add Item</h2>
                <form id="item-form">
                    <input type="hidden" id="item-id" name="item-id">
                    
                    <label for="itemname">Item Name:</label>
                    <input type="text" id="itemname" name="itemname" required>
                    
                    <label for="itemprice">Item Price:</label>
                    <input type="number" id="itemprice" name="itemprice" required>
                    
                    <label for="itemquantity">Quantity:</label>
                    <input type="number" id="itemquantity" name="itemquantity" required>

                    <div id="error-message" style="color: red; display: none;"></div>

                    <div class="bu">
                        <div class="but1">
                            <button type="button" id="submit-btn">Add Item & Generate Barcode</button>
                        </div>
                        <div class="but2">
                            <button type="reset" onclick="resetForm()">Clear Form</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <section id="specials">
        <div class="special1">
            <table id="items-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="special2">
            <h2>Generated Barcode</h2>
            <div id="barcode-display" class="barr"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
